<!DOCTYPE html>
<html>
  <head>
    <title>FlexBox</title>
  </head>

  <body>
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">div 2</div>
    </div>

    <div
      style="display: flex; flex-direction: row; margin-top: 30px; width: 400px"
    >
      <div style="background-color: lightblue; flex: 1">div 1</div>
      <div style="background-color: lightpink; flex: 2">div 2</div>
    </div>
  </body>
</html>
